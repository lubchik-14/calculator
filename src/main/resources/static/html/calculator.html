<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Calculator</title>
    <script th:src="@{/js/script.js}"></script>
</head>
<body>
<div class="main">
    <input id="exp" class="exp" name="exp" th:value="${result?.calculation?.expression}" readonly="readonly">
    <input id="value" class="value" name="value" th:value="${result?.calculation?.result}">
    <input id="message" class="message" name="message" th:value="${result?.error}" readonly="readonly">
    <table>
        <tr>
            <td colspan="2"><input class="btn colspan" id="undo" type="button" value="Undo" disabled="disabled"
                                   onclick="undoBtn()"></td>
            <td colspan="2"><input class="btn colspan" id="redo" type="button" value="Redo" disabled="disabled"
                                   onclick="reBtn()"></td>
        </tr>
        <tr>
            <td><input class="btn" type="button" value="(" onclick="addSymbol('(')"></td>
            <td><input class="btn" type="button" value=")" onclick="addSymbol(')')"></td>
            <td><input class="btn" type="button" value="CE" onclick="cln()"></td>
            <td><input class="btn" type="button" value="/" onclick="addSymbol('/')"></td>
        </tr>
        <tr>
            <td><input class="btn" type="button" value="7" onclick="addSymbol(7)"></td>
            <td><input class="btn" type="button" value="8" onclick="addSymbol(8)"></td>
            <td><input class="btn" type="button" value="9" onclick="addSymbol(9)"></td>
            <td><input class="btn" type="button" value="*" onclick="addSymbol('*')"></td>
        </tr>
        <tr>
            <td><input class="btn" type="button" value="4" onclick="addSymbol(4)"></td>
            <td><input class="btn" type="button" value="5" onclick="addSymbol(5)"></td>
            <td><input class="btn" type="button" value="6" onclick="addSymbol(6)"></td>
            <td><input class="btn" type="button" value="-" onclick="addSymbol('-')"></td>
        </tr>
        <tr>
            <td><input class="btn" type="button" value="1" onclick="addSymbol(1)"></td>
            <td><input class="btn" type="button" value="2" onclick="addSymbol(2)"></td>
            <td><input class="btn" type="button" value="3" onclick="addSymbol(3)"></td>
            <td><input class="btn" type="button" value="+" onclick="addSymbol('+')"></td>
        </tr>
        <tr>
            <td colspan="2"><input class="btn colspan" type="button" value="0" onclick="addSymbol(0)"></td>
            <td><input class="btn" type="button" value="." onclick="addSymbol('.')"></td>
            <td><input id="equal" class="btn" type="button" value="=" onclick="calculate();"></td>
        </tr>
    </table>
</div>
</body>
</html>
